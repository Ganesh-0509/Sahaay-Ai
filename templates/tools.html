{% extends "_layout.html" %}

{% block title %}{{ lang.coping_tools }}{% endblock %}

{% block content %}
<header class="flex justify-between items-center mb-8">
    <div class="flex items-center gap-4">
        <button id="menuBtn" class="text-gray-800 dark:text-gray-100 text-2xl font-bold md:hidden">‚ò∞</button>
        <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">{{ lang.coping_tools }}</h1>
    </div>
    <div class="flex items-center gap-4">
        <div class="relative inline-block text-left">
            <select id="filterSelect" class="bg-white dark:bg-gray-800 border dark:border-gray-600 rounded-lg shadow-sm px-4 py-2 text-sm font-medium">
                <option value="last10">Last 10 Entries</option>
                <option value="all">All Time</option>
            </select>
        </div>
        <button id="darkModeBtn" class="px-3 py-1 rounded-lg bg-gray-200 dark:bg-gray-800 dark:text-gray-100">üåô</button>
    </div>
</header>
<div class="mb-6 flex flex-wrap gap-3">
    <button class="filter-btn px-3 py-1 rounded-lg bg-teal-200 dark:bg-teal-700" data-mood="all">All</button>
    <button class="filter-btn px-3 py-1 rounded-lg bg-blue-200 dark:bg-blue-700" data-mood="sad">Sad ‚òπÔ∏è</button>
    <button class="filter-btn px-3 py-1 rounded-lg bg-yellow-200 dark:bg-yellow-700" data-mood="neutral">Neutral üòê</button>
    <button class="filter-btn px-3 py-1 rounded-lg bg-green-200 dark:bg-green-700" data-mood="calm">Calm üòå</button>
    <button class="filter-btn px-3 py-1 rounded-lg bg-pink-200 dark:bg-pink-700" data-mood="happy">Happy üòÑ</button>
    <button class="filter-btn px-3 py-1 rounded-lg bg-purple-200 dark:bg-purple-700" data-mood="anxious">Anxious üò∞</button>
</div>
<section id="toolsList" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
    <div class="card bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
        {{ lang.loading }}
    </div>
</section>
{% endblock %}

{% block page_scripts %}
<script>
    const filterSelect = document.getElementById('filterSelect');
    filterSelect.addEventListener('change', fetchTools);

    async function fetchTools(){
        const period = filterSelect.value;
        try {
            const res = await fetch(`/api/tools_data?period=${period}`);
            const data = await res.json();
            const container = document.getElementById('toolsList');
            container.innerHTML = '';
            if(data.tools && data.tools.length > 0){
                data.tools.forEach(tool => {
                    const mood = tool.mood ? tool.mood.toLowerCase() : "neutral";
                    const desc = tool.description || "No description.";
                    const moodColors = {
                        sad: "bg-blue-100 dark:bg-blue-900", neutral: "bg-yellow-100 dark:bg-yellow-900",
                        calm: "bg-green-100 dark:bg-green-900", happy: "bg-pink-100 dark:bg-pink-900",
                        anxious: "bg-purple-100 dark:bg-purple-900"
                    };
                    const color = moodColors[mood] || "bg-gray-100 dark:bg-gray-700";
                    const div = document.createElement("div");
                    div.className = `card p-6 rounded-2xl shadow-lg transition-transform hover:scale-105 ${color}`;
                    div.setAttribute('data-mood-card', mood);
                    div.innerHTML = `
                        <h3 class="font-semibold text-lg mb-1 capitalize">Mood: ${mood}</h3>
                        <p class="mt-2 text-sm italic text-gray-600 dark:text-gray-300">üí° ${desc}</p>
                        <div class="mt-3 flex gap-2">
                            <button class="helpful-btn px-3 py-1 rounded bg-teal-200 dark:bg-teal-700 text-sm" data-tip-id="${tool.tip_id}">‚úÖ Mark Helpful</button>
                        </div>
                    `;
                    container.appendChild(div);

                    div.querySelector('.helpful-btn').addEventListener('click', async (e) => {
                        const tipId = e.target.getAttribute('data-tip-id');
                        try {
                            const res = await fetch("/api/mark_helpful", {
                                method: "POST", headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ tip_id: tipId })
                            });
                            const result = await res.json();
                            if(result.ok) { alert('Marked as helpful! It will now appear on your Home page.'); }
                            else alert(result.error || 'Error marking helpful');
                        } catch(err) { console.error(err); alert('Failed to mark helpful'); }
                    });
                });
            } else {
                container.innerHTML = '<div class="card p-6 col-span-full">No tools available for this period.</div>';
            }
        } catch(e) { console.error(e); }
    }
    fetchTools();

    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const moodFilter = btn.getAttribute('data-mood');
            document.querySelectorAll('#toolsList > div').forEach(card => {
                if (moodFilter === 'all' || card.getAttribute('data-mood-card') === moodFilter) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    });
</script>
{% endblock %}
