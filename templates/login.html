<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sahaay AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Subtle grid background */
    body {
      background-color: #f3f4f6;
      background-image: 
        linear-gradient(to right, #e2e8f0 1px, transparent 1px),
        linear-gradient(to bottom, #e2e8f0 1px, transparent 1px);
      background-size: 20px 20px;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 space-y-6">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
      <p class="mt-2 text-gray-600">Please log in to continue to Sahaay AI.</p>
    </div>

    <!-- Login Form -->
    <form action="/login" method="post" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input 
          type="email" id="email" name="email" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500"
        />
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" id="password" name="password" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500"
        />
      </div>
      
      <div>
        <button 
          type="submit"
          class="w-full py-2 px-4 bg-teal-600 text-white font-semibold rounded-lg shadow-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2"
        >
          Log In
        </button>
      </div>
    </form>

    <!-- Redirect to Sign Up -->
    <p class="text-center text-sm text-gray-600">
      Donâ€™t have an account? 
      <a href="/signup" class="font-medium text-teal-600 hover:text-teal-500">Sign Up</a>
    </p>
  </div>
</body>
</html>
