<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Sahaay AI</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background: linear-gradient(to right, #3b82f6, #06b6d4, #9333ea, #f43f5e);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .fade-in { opacity: 0; transform: translateY(20px); animation: fadeInAnim 1s forwards; }
  @keyframes fadeInAnim { to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<main class="fade-in bg-gray-900/80 backdrop-blur-md rounded-2xl shadow-2xl w-full max-w-md p-8 space-y-6 text-white">

  <!-- Header -->
  <header class="text-center">
    <h1 class="text-3xl font-bold text-cyan-400">Create Your Account</h1>
    <p class="mt-2 text-gray-300">Join Sahaay AI to start your mental wellness journey.</p>
  </header>

  <!-- Signup Form -->
  <form action="/signup" method="post" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-300">Full Name</label>
      <input type="text" id="name" name="name" required
        class="mt-1 block w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-cyan-400 focus:border-cyan-400">
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
      <input type="email" id="email" name="email" required
        class="mt-1 block w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-cyan-400 focus:border-cyan-400">
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
      <input type="password" id="password" name="password" required
        class="mt-1 block w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-cyan-400 focus:border-cyan-400">
    </div>

    <div>
      <button type="submit"
        class="w-full py-2 px-4 bg-gradient-to-r from-cyan-500 to-teal-500 text-white font-semibold rounded-lg shadow-lg hover:scale-105 transition">
        Sign Up
      </button>
    </div>
  </form>

  <!-- Redirect to Login -->
  <p class="text-center text-sm text-gray-400">
    Already have an account? 
    <a href="/login" class="text-cyan-400 hover:text-teal-400 font-medium">Log In</a>
  </p>

</main>

</body>
</html>
